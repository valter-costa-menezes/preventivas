<nav>
    <ul>
        <li><a href="{% url 'index' %}">PREVENTIVAS SANTANA</a></li>
    </ul>
</nav>
<style>
    nav {
        background-color: #1e3a8a; /* Azul escuro */
        font-size: 20px; 
        padding: 10px;
        margin-bottom: 50px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Sombra para profundidade */
    }

    nav ul {
        list-style-type: none;
        padding: 0; /* Remove padding padrão */
    }

    nav li {
        margin: 10px 0; /* Espaçamento vertical entre os itens */
  }
        nav a {
        text-decoration: none;
        color: white; /* Texto branco */
        padding: 10px 15px; /* Espaçamento interno */
        border-radius: 5px; /* Cantos arredondados */
        display: block; /* Faz com que o link ocupe toda a área do item */
        transition: background-color 0.3s, transform 0.3s; /* Transições suaves */
    } 

    nav a:hover {
        background-color: #3b82f6; /* Azul mais claro ao passar o mouse */
        transform: scale(1.01); /* Aumenta um pouco o tamanho ao passar o mouse */
    }
</style>
    
{% load   static %}

{% block content %}
    <link rel="stylesheet" type="text/css" href="{% static '/css/login.css' %}">



    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        {{ form.as_p  }} 

        <button name="submit">Entrar</button>
        <input type="hidden" name="next" value="{% url 'index' %}"/>
    </form>
    <script>
        // PEGA OS VALORES DO CAMPO DE INPUT
        var login = document.querySelector('#id_username')
        var senha = document.querySelector('#id_password')

        // DEFINE UM TEMPO DE 1 SEGUNDO PARA LIMPAR OS CAMPOD DE FROTA E HORIMETRO APÓS CARREGAR A PÁGINA
        setTimeout(function(){
            login.value = ''
            senha.value = ''
        }, 600)
    </script>

{% endblock content %}
